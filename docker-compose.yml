version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    container_name: control-nfc-mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-control_nfc}
      MARIADB_USER: ${DB_USER:-app}
      MARIADB_PASSWORD: ${DB_PASSWORD:-app_password}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - '3306:3306'
    volumes:
      - mariadb_data:/var/lib/mysql

  nginx:
    image: nginx:1.27-alpine
    container_name: control-nfc-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  mariadb_data:
