version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    container_name: control-nfc-mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-control_nfc}
      MARIADB_USER: ${DB_USER:-app}
      MARIADB_PASSWORD: ${DB_PASSWORD:-app_password}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mariadb_data:/var/lib/mysql

  nginx:
    image: nginx:1.25-alpine
    container_name: control-nfc-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    extra_hosts:
      - "host-gateway:host-gateway"
    depends_on:
      - mariadb

  certbot:
    image: certbot/certbot:latest
    container_name: control-nfc-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    # Renueva autom√°ticamente cada 12 horas
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

volumes:
  mariadb_data:
